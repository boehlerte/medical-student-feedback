<!DOCTYPE html>
<html>
  <head>
  <link href="survey.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="survey.js"></script>
  </head>
  <body>
    <div>
      <div id="app-container">
        <center><img src="logo.png" alt="TIME logo" ></center>
        <div id="login-page">
          Welcome!
          <div id="login-container"></div>
          <input id="student-pid" type="text" placeholder="Student PID">
          <button id="login-button" type="submit">Login</button>
        </div>

        <div id="page-1" hidden="true">
          <div id="observers-container"></div>
          <button id="add-observer" type="button">Add Observer</button>
          <button id="submit-observers" type="submit">Continue to Surveys</button>
        </div>

        <div id="page-2" hidden="true">
          <div class="observer-panel">Observers: </div>
          <div id="survey-container"></div>
            <button id="done" type="submit">Done</button>
          </div>
      </div>
    </div>   
  </body>
</html>
